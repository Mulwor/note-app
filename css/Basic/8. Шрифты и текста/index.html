<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS/CSS3 Basics</title>
    <!-- Подключение и настройка шрифтов, а также основные стили для оформления текста -->
    <!-- 1. Стандартный (безопасный) шрифт - это такой тип шрифта (font-family), который можно найти в компьютере пользователя. К безопасным
    шрифтам можно отнести: Times New Roman, Arial, Helvetica, Georgia и так далее. Стандартный вариант шрифта - это Times New Roman-->
    <!-- Основные типы шрифтов можно разделить на шрифты с осечками (serif) и без него(sans-serif). Это нужна для того, что если на компью-
    тере не будет указана шрифта, то взялся люьой с осечками или без него-->
    
    <!-- 2. Онлайн-шрифты подключение через fonts.google.com - Основные свойства шрифтов - font-weight(ширина шрифта); font-style (стиль написа-
    ния шрифта): normal (нормальное) или italic (курсив); font-family определяет семество применяемых шрифтов. Выбираем через selected шрифт а
    потом переходим на embed компируем ссылку и добавляем его -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;900&display=swap" rel="stylesheet"> -->
    <!-- Стоит упомянуть, что шрифт можно даже скачать через download и сохраняем его в архив папку с проектом затем его распаковываем-->

    <!-- 3. Локальное подключенипе шрифтов-->
    <!-- Для того, чтобы подключить шрифт на страницу используется специальная дирректива: 
      @font-face { 
        font-family: "Roboto"; 
        src =  src: url("/fonts/Roboto-Regular.ttf") format("truetype");         //Указываем путь и его формат
        font-weight: 500;                                                        //Ширина шрифта: 500
        font-style: normal;                                                      //Стиль написания шрифта: нормальный
      -->
    <!--Разные браузеры воспринимают разные форматы шрифтов. truetype - один из них. Для лучше работы наш один шрифт нужно конвертировать в
    несколько форматах:
    @font-face {
      font-family: "Roboto";
      src: url("/fonts/Roboto-Regular.ttf") format("truetype"),
           url("/fonts/Roboto-Regular.woff") format("woff"),
           url("/fonts/Roboto-Regular.woff2") format("woff2"),
           url("/fonts/Roboto-Regular.otf") format("opentype");
      font-weight: 500;
      font-style: normal;
        После чего эти форматы нужно подключить. В результате итог.подключения выглядит следующим образом. А если используется несколько
    стилей написания, то этот код только разрастется, то есть для жирного и наклонного начертания необходимо произвести все те же операции;
    конвертировать несколько вариантов описать font-weight и font-style, которые на этот раз будет bold и italic и задать уникальное имя. -->

    <!--Самый лучший способ написания шрифта - это body {
        font-family: "Roboto" (сначала указываем шрифт, который хотим исп), Arial (указываем без.шрифт), Helvetica(указываем несколько), 
        sans-serif; Таким образом у нас есть три варианта подключения шрифтов. Если на одном что-то не срабатывает подключается другой безо-
        пасный }-->

    
     <!--Свойства с которым можно стилизировать текст: 
    1. сolor - тексту можно задать любой цвет
    2. text-decoration - задает различные варианты подчеркивания текста: underline (добавляет подчеркивание снизу); oveline (добавляет
    подчеркивание сверху); line-through (перечеркивает записанные текст); none (отметняет дефолные или ранее применненые стили). Можно исп
    с несколькими значениями.
    3. letter-spacing - задает растояние между символами
    4. word-spading - задает растояснеие между символами
    5. line-height - позволяет задавать межстрочный интервал
    6. text-transform - позволяет трансформировать текст: uppercase(все символы с большой буквы); lowercase(с маленькой буквы); capitalize - 
    каждый первый символ любого слова будет писаться с большой буквы; none (отмена любых текстовых трансформаций)
    7. text-align - мы можем выравнить наш загаловок по: left (левому краю); right (правому краю); center (по центру), а также есть justify, ко-
    торая (видна в больших текстах) выравнивает слова по левому и по правому краю расстягивая предложения в середине по сути оно выравнивает текст
    8. text-indent - Добавляет красную строку -->
    <link rel="stylesheet" href="./style.css" />
  </head>
