<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS/CSS3 Basics</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!--В CSS существуют 2 типа размеров: абсолютные (px, cm, mm, in, pt, pc) относительные (%, em/rem, ex/ch, vw&vh, vmax, vmin)-->
    <!--Абсолютная величина - это значение, которая будет постоянным (неизменяемым) при его определении-->
    <!--Относительные величины - это размеры, которые зависять от каких-то параметров и могут изменяться-->
    <!--В браузере по умолчанию размер шрифта 16 пикселей (100%); однако если значение мы установим 80%, то с каждым уровнем размер шрифта 
    уменьшается. Первый уровень 12.80 пикселей (80%), второй уровень расчитывает уровень берет 80% от 12,80. Именно поэтому с каждым уровнем 
    размер шрифта становится все меньше. Если мы возьмем 40 пикселей, то процент с каждого элемента списка будет братся уже от 40 пикселей.
    Другими словами: если у любого родителя определен размер шрифта, то % отталкивается от него, а если нет берется дефолтное (по умолчанию) 
    браузерное значение: 16 пикселей. -->
    <!-- EM - это увелеченное в 2 раза текущая величина шрифта, к элементам списка применим: 2em; а к основной обертке 2 пикселя, выходит, 
    что 5 выходит за пределы списка. Первый уровень получает размер шрифта: 4 пикселя, второй: 8 и.т.д. Опять же все зависит от размеров 
    родителя-->
    <!-- REM - root(корень) -данная величина всегда отталкиваются от базовой величины шрифта в браузере и не важно какие размеры заданы 
    для родителей. Основной шрифт - это 16 пикселей; Если мы напишем 2rem, то мы буквально задаем 32 пикселя. Единственный вариант изменить
    значение - это html { font-size: 18px } - переопределить базовый шрифт-->
    <ul class="main">
      <li>
        First Level
        <ul>
          <li>
            Second Level
            <ul>
              <li>
                Third Level
                <ul>
                  <li>Fourth Level</li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
    <hr />
    <!--Также есть еще две абсолютные единицы - ширина и высота viewport (vw - видимая область экрана). Таким образом определяя величины 
        через эти значения вы отталкиваетесь от размеров документа -->
    <!--Для того, чтобы управлять уровнями элементов есть свойство: z-index 1 ( мы словно говорим: отобразись модальное окно сверху серого
        фона. Используя z-index мы поднимаем одни элементы над другими. Может также принимать и отрицательные значения-->
    <!--Переполнение элементов - из-за размера шрифта часть контента выйдет за пределы блока. Чтобы решить данную проблему можно использовать:
        1.over-flow: auto (если контент не можещается в блок то появляется полоса прокрутки); 
        2.over-flow: scroll (элемент прокрутки будет отображаться всегда даже если контент поместился); 
        3.hidden (скрывается любое содержимое выходящая за пределы блока)-->
    <div class="modal">
      MODAL
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quidem
        accusantium nisi, aut ad rerum sit sapiente optio vero suscipit hic
        dolor, vitae et eaque qui provident harum cumque officiis eveniet!
      </p>
    </div>
    <hr />
    <div class="overlay"></div>
  </body>
</html>
