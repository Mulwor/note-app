<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS/CSS3 Basics</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
      
      <!--Анимация-->
      <!--CSS переход позволяет анимировать процесс перехода одного набор свойств в другие. Анимация разрешает анимировать переход одного 
      набора свойств в другой. потом в 3 и 4 и.т.д. При создании анимации первый делом создаются ключевый кадры: @keyframes, внутри будут
      свойства, которые будут изменяться в соответствующем ему промежутке времени. Создание анимации происходит в два этапа: определение 
      анимации и применение к элементу:
      
      @keyframes myAnimation {                    //Имя анимации
        from { background-color: aqua; }       //Значение с которого свойства будет изменяться
        50% { background-color: red; }         //Начальный цвет красный
        to { background-color: green; }        //Значение к которому эти свойства придут: зеленый
      }
      @keyframes sizeChange {
        from { transform: scale(1); }          
        50% { transform: scale(1.2); }         //В середине кадра увеличивает размер после чего опять возвращает его к прежнему
        to { transform: scale(1); }            //Вернем элемент в исходное положение
      }
        1. animation-name: myAnimation;         =>  передаем имя нашей анимации
        2. animation-duration: 5s;              =>  задаем длительность анимации
        3. animation-timing-function: linear;   =>  распределение скорости анимации по времени
        4. animation-iteration-count: infinite; =>  определяет сколько раз будет запущена анимация прежде чем остановится (по умолчанию = 1)
        5. animation-direction: normal;         =>  направление анимации, по умолчанию они отрабатывает так как мы его описали от 0 кадра до конечного.
        Однако если требует запустить его в обратную сторону, то можно использовать: 
        - alternate - каждый нечетный повтор цикла анимации будет идти в нормальном направлении; четный в обратном
        - reverse - все повторы анимации будут воспроизводится в обратном направлении
        - alternate-reverse - нечетное повтороение идут в обратном направлении; четное в нормальном
        6. animation-play-state                 => она помогает либо остановить (pause) либо запустить (run) анимацию 
        7. animation-fill-mode: forwards;       => оставляет элемент таким каким он стал в самом конце анимации
        8. animation-delay: 3s;                 => задержка перед выполнением анимации
  Все свойства можно записать в одно: animation: bgChange 5s linear infinite, sizeChange 5s linear infinite; => -->

    <div class="example"></div>
  </body>
</html>
