<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Basics</title>
  </head>
  <body>
    <!--Аббревиатура (исп в тех случаях когда нужно дать рассшифровку)-->
    <abbr title="HyperText Markup Language">HTML</abbr> was created in 1993.
    <hr />
    <!--Создает список вариантов (option value) которые можно добавить при наборе в текстовом коде (в воде данных: input)-->
    <input list="list" />
    <datalist id="list">
      <option value="Front-end"></option>
      <option value="Back-end"></option>
      <option value="Full-stack"></option>
    </datalist>

    <hr />

    <!-- Meter исп для вывода значений для отображения прогресса в каком-либе известном диапозоне-->
    <!--max(min) определяет макс(миним) значение, которое может быть; 
    value - непосредственно величина значения; 
    low(high) определяет пределы при достижение, которых значения 
    считается низким(высоким) соответственно. Именно на основании этих данных и происходит окрашивания заполненной части-->
    <meter value="0" max="100" low="10" high="60">Course Progress</meter><br />
    <meter value="20" max="100" low="40" high="60">Course Progress</meter><br />
    <meter value="80" max="100" low="10" high="60">Course Progress</meter><br />
    <meter value="100" max="100">Course Progress</meter>
    <hr />

    <!-- Для отображения прогресса какой-то выполняемой операции -->
    <progress value="30" max="100"></progress>
    <hr />
    <!-- Данный контейнер показывает свое содержимое только если браузер не поддерживает (откл) скрипт-->
    <noscript>Please switch on scripts in your browser!</noscript>

    <!-- Marked text позволяет выделить важный момент в тексте (например с помощью желтой подстветки)-->
    <mark>Marked</mark>
    <h2>To know HTML <mark>semantic</mark> is important</h2>
    <hr />

    <!--Canvas - создаёт холст в которой можно рисовать (трансформировать, аниммировать, выводить изображения и т.д.) при помощи js-->
    <canvas id="example" width="200" height="200"></canvas>
    <script>
      const drawingCanvas = document.getElementById('example');
      if (drawingCanvas && drawingCanvas.getContext) {
        S;
        const context = drawingCanvas.getContext('2d');
        context.fillStyle = '#000';
        context.beginPath();
        context.arc(100, 100, 100, 0, Math.PI * 2, true);
        context.closePath();
        context.stroke();
        context.fill();
      }
    </script>

    <hr />
    <p>Видео и аудио</p>
    <!-- Audio -->
    <audio src="example.mp3">Your browser does not support the audio tag.</audio>

    <!-- Video (src-путь файла, type - тип.файла) -->
    <video width="320" height="240">
      <source src="example.ogg" type="video/ogg" />
      <source src="example.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <hr />

    <!-- Audio controls - добавляет элементы поля для наших медийных файлов, тем самым кажется, что наши элементы находятся в плеере-->
    <audio controls>
      <source src="example.mp3" type="audio/mpeg" />
      Your browser does not support the audio tag.
    </audio>
    <hr />

    <!-- Video -->
    <video controls width="320" height="240">
      <source src="example.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <hr />

    <!--loop (петля) - бесконечное воспроизведение аудио или видео файла -->
    <video controls loop width="320" height="240">
      <source src="example.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <hr />

    <!--autoplay необходим для того, чтобы проигрывалась автоматически аудио или видеофайл-->
    <video controls autoplay width="320" height="240">
      <source src="example.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <hr />

    <!--muted позволяет убрать звук файла при загрузке странице. По умолчанию он отключается-->
    <video controls muted width="320" height="240">
      <source src="example.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <hr />

    <!--Пока видеозагружается можно поставить на фон адрес картинки (превью для видеофайла)-->
    <video controls poster="preview.png" width="320" height="240">
      <source src="example.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <hr />
  </body>
</html>
