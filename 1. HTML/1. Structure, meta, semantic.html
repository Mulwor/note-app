<!--
  Чтобы выгрузить шаблон: !+Tab => Doctype html помогает определить браузеру какая версия языка исп: 
  сейчас - html5. Все теги делятся на парные (открывающие и закрывающие) и одинокие теги (не имеют 
  закрывающей части)  
-->
<!DOCTYPE html>

<!-- 
  Тег, который оборачивает весь документ и внутри которого добавляется все содержание до </html>. 
  Атрибуты (lang, charset) помогают расширять стандартные возможности тега доп.функциональностью. 
  Значение (определяет язык): en (англ), ru (рус.)
-->
<html lang="ru">
  <!--
    Своеобразный вспомогательный тег, который содержит все необходимые данные по html документе
    (Заголовок, описания, различная сео-информация, подключение стилей (шрифтов), метаинформация)
  -->
  
  <!--
    Содержится различная вспомогательная информация и описательная информация документа, и они не
    рендерятся на странице сайта
  -->
  <head>
    <!--Utf-8 - самый распространений вид кодировки -->
    <meta charset="UTF-8" />
    <title>Структура</title>

    <!-- Универсальный одиночный тег, в который помещается много различной информации о html странице-->
    <!-- rel - описывает тип информации, href - подключение картинки вкладки, type - описывает тип картинки  -->
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
    <!-- 
      Также есть продвинутый способ отображения картинок: у некоторых компьютерах плотность пикселей больше 
      чем у обычных, если взять картинку низкого качества то она будет плохо отображаться для этого и используется
      разные размеры картины, так как браузер на каком дисплее открыт сайт
    -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png" />
    
    <!-- В мета-теге находится (сео) информация для продвижения и более высокого ранжирования сайта-->
    
    <!-- 
      Атрибут name- это тип данных(описания, ключ.слова, имя автора), а в атрибуте контент уже 
      описываем эти данные 
    -->
    <meta name="description" content="Test web page" />
    <meta name="keywords" content="html, webdev, Yauhen" />
    <meta name="author" content="Yauhen Kavalchuk" />
    
    <!--
      Если ввести данный мета тег, то у вас появится возможность добавлять (смотреть)
      респонсив дизайн (сайты на различных устройствах) для ваших сайтов
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 
      user-scalable=no - запрещает зумить вашу страницу, иногда вам нужно что-то увеличить либо 
      уменьшит, а вставляя данный мета-тег вы запрещаете это делать
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no" />

    <!--
      Позволяет отобразить ваш браузер в последней версии IE-edge, если не прописать его, то он 
      откроется в древней версии браузера 
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Для добавление стилей через папку (рекомендуется)-->
    <link rel="stylesheet" href="styles.css" />
    <!-- Для добавления стиля внутри html-код (перегрузка начальной страницы сайта) -->
    <style>
      div {
        background-color: red;
      }
    </style>
    <!-- Подключение шрифтов через Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  </head>

  <!--
    Содержит всю разметку html-документа, именно это часть будет показана на странице сайта. Стоит также запомнить, что абсолютно любой контент отображаемый на веб-странице должен быть обернут в определенный тег, 
    который описывает данный тег
    -->
  <body>
    <p>Как дела?</p>

    <!--
      Валидация представляет собой проверку документа спец.программой: validator. 
      
      Она проверяет соответствие html документа установленный веб-стандартом и обнаруживает имеющие 
      погрешности. Данные стандарты называются спецификацией и разрабатываются они World Wide Web Consortium (W3C).
      Работа валидации заключается в: 
        1. определяется тип документа (через Doctype); 
        2. На предмет корректности и отсутствие ошибок проверяется html код, параллельно также проверяется 
        правильность использование название тегов их вложенность, если в каком-то этапе происходит ошибка, 
        то документ считается невалидным
    -->
    
    <!--Проверка валидации происходит через спец.сайт тремя способами: 
      1. По URL адресу
      2. Через загруженный файл. 
      3. Копи-пастом
      
      Грубо говоря валидация проверяет документ на наличие ошибок, неправильных тегов и т.д.
    -->

    <!--
      Семантика - это смысл или информационное содержание языка или отдельно его единицы (лингв.). 
      Семантический тег - это тег, который носит смысловое объяснения (обладает каким-то пояснениям своего 
      предназначение). Другими словами: каждому элементу на веб-странице соответствует правильное смысловое
      значение
    -->
    
    <!-- Блочный элемент (занимает всю ширину экрана)-->
    <div>Simple text</div>
    
    <!-- Строчный элемент (подстраивается под размер контента)-->
    <span>Simple text</span>

    <!-- 
      Примеры семантических тегов, используя их мы объясняем какой тип контента находится на сайте, различные 
      скринридеры читают вашу страницу абсолютно по-разному, если она сверстано абсолютно по разному
    -->
    <header>Шапка сайта</header>
    <nav>Какая-то навигация</nav>
    <article>Новость</article>
    <footer>Конец сайта (подвал)</footer>

    <!-- Подключаются скрипты так же как и стили, однако они подключается внутри тега body и в самом конце -->
    <script src="main.js"></script>
    <!-- Сначала идет HTML и CSS, а затем создаем Логику сайта -->
    <script>
      console.log('Hello world!');
    </script>
  </body>
</html>
