<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Basics</title>
  </head>
  <body>
    <!--Универсальные атрибут - можно применять ко всем тегам-->

    <!-- ID (для JS логики) служит для нахождения определенного элемента в вашей верстке-->
    <!-- Цель id - уникальный идентификатор (уникальное имя тега), который помогает связать этот элемент 
    с функциональностью с помощью js-->
    <!-- На странице может быть только один тег с уникальным именем (id = heading, id = heading - нельзя). 
    Причем только у одного элемента может быть 1 айди-->
    <h1 id="heading">Simple text</h1>
    <hr />

    <!-- Class (для стилей) служит для нахождения определенного элемента в вашей верстке. 
    Классы могут повторяться любое кол-во раз. 
    Причем у одного элемента может быть несколько классов-->
    <p class="text idea">Simple text</p>
    <p class="text">Simple text 2</p>
    <hr />

    <!-- Title добавляет сплывающую подсказку для тега, если на него навести курсов-->
    <h2 title="HyperText Markup Language">HTML</h2>
    <hr />

    <!-- Inline styles с помощью этого атрибута на элемент можно добавить стиль-->
    <h2 style="color: red">CSS</h2>
    <hr />

    <!-- Contenteditable при добавлении на страницу, данный тег сообщает, что он становится доступным для редактирования-->
    <h2 contenteditable="true">This content you can change</h2>
    <hr />

    <!-- Spellcheck включает проверку правописания.-->
    <textarea spellcheck="true" rows="10" cols="45" name="text"> This text cantain a cople misstakes</textarea>
    <hr />

    <!-- Hidden скрывает содержимое элемента-->
    <h2 hidden>Hidden content</h2>
    <hr />

    <!-- Without tabindex используется при добавлении доступности на сайт. Задача: 
заключается в установке порядка фокуса на различные элементы-->
    <input type="text" placeholder="name" /><br />
    <input type="text" placeholder="password" /><br />
    <input type="button" value="Submit" /><br />
    <hr />

    <!-- With tabindex грубо говоря служит для перемотки между страницей-->
    <input type="text" placeholder="name" tabindex="1" /><br />
    <input type="text" placeholder="password" tabindex="3" /><br />
    <input type="button" value="Submit" tabindex="2" /><br />
    <hr />

    <!-- Text direction можно менять направление текста в теге-->
    <h2 dir="rtl">Hello world!</h2>
    <hr />

    <!-- Language позволяет задать код языка, в результате чего подключаются определенные грамматические особенности-->
    <h2 lang="fr"><q>Hello world!</q></h2>
    <h2 lang="en"><q>Hello world!</q></h2>
    <hr />
  </body>
</html>
