<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Basics</title>
  </head>
  <body>
    <!-- Форма - динамическое взаимодействие пользователя с сайтом, без отправки на сервер, без регистрации, без чата-->

    <!-- Минимальная валидная конструкция, обарачивает с собой все конструкции и определяет, что все поля находящиеся внутри него обрабатываются
  как единое целое, иными словами: все данные, которая форма получает со всех полей могут быть обработаны в одном месте
  и отправлены одним запросом-->

    <!--Атрибуты: 
   1. action - в этом атрибуте указывается файл, который будет отвечать за механизм отправки ваших данных на сервер.
   2. name - имя формы, каждой форме можно задать имя, чтобы данные, которые отправляются связывались с определенным именем. Он позволяет понять какой именно конкретно форме были отправлены данные
   3. autocomplete (автозаполнения) - если вы когда-нибудь открывали и заполняли что-то в этом сайте, то он будет автоматически вам выдывать логин и пароль прошлого заполнения -->
    <form action="formHandler.php" name="simple form" autocomplete="on">
      <input type="text" /><br />
      <select>
        <option value="Front-end">Front-end</option>
        <option value="Back-end">Back-end</option></select
      ><br />
      <textarea rows="10" cols="45" name="text"></textarea><br />
      <input type="submit" /><br />
    </form>
    <hr />

    <!-- Теги: 
    1. Fieldset (label)- предназначен для группирования элемента по форме (облегчяет: работу с большими формами)
    2. legend - предназначен для создания загаловка для группы полей, объединенных с помощью Fieldset
-->
    <form action="formHandler.php" name="simple form2">
      <fieldset>
        <legend>Simple form legend</legend>
        <input type="text" /><br />
        <select>
          <option value="Front-end">Front-end</option>
          <option value="Back-end">Back-end</option></select
        ><br />
        <textarea rows="10" cols="45" name="text"></textarea><br />
        <input type="submit" /><br />
      </fieldset>
    </form>
    <hr />
    <!-- Можно создавать не одну такую колонку -->
    <form action="formHandler.php" name="simple form3">
      <fieldset>
        <legend>Personal data</legend>
        <input type="text" /><br />
        <select>
          <option value="Front-end">Front-end</option>
          <option value="Back-end">Back-end</option></select
        ><br />
      </fieldset>

      <fieldset>
        <legend>Personal Message</legend>
        <textarea rows="10" cols="45" name="text"></textarea><br />
      </fieldset>

      <input type="submit" /><br />
    </form>
    <hr />

    <!-- label добавляет метку для элемента формы и устанавливает связь между этой формой и полем.
  Есть две формы label и input, тем самым устанавливаем связь между ними (имя и поля)-->
    <label for="username">Username</label>
    <input id="username" /><br />
    <label>
      Password
      <input type="password" />
    </label>
    <hr />

    <!-- Result form -->
    <form action="formHandler.php" name="simple form3">
      <fieldset>
        <legend>Personal data</legend>
        <label for="name">Your name</label>
        <input type="text" id="name" /><br />
        <label for="speciality">Choose your speciality</label>
        <select id="speciality">
          <option value="Front-end">Front-end</option>
          <option value="Back-end">Back-end</option></select
        ><br />
      </fieldset>

      <fieldset>
        <legend>Personal Message</legend>
        <label for="message">Enter your message</label>
        <textarea id="message" rows="10" cols="45" name="text"></textarea><br />
      </fieldset>
      <!--input - это какое-то поле предназначенная для введения определенных данных (не разрешается переносить строки)-->
      <input type="submit" /><br />
    </form>
    <hr />

    <!-- Textarea - элемент формы предназначенный для введиня в него большого текста (разрешается переносить строки) -->
    <!-- rows - определяет строки, cols - определяет колонки в текстовом поле и таким образом управляют его размерами-->
    <textarea rows="10" cols="45"></textarea><br />
    <textarea rows="5" cols="20" name="test"></textarea><br />
    <!-- autofocus - универсальный тег, который автоматически фокусирует поле на которое он добавлен-->
    <textarea rows="5" cols="20" autofocus></textarea><br />
    <!-- disabled (делает поле недоступным), readonly (данные внутри нельзя изменить) -->
    <textarea rows="5" cols="20" disabled></textarea><br />
    <textarea rows="5" cols="20" readonly>This text you can't change</textarea><br />
    <!--placeholder - добавляет текст заменитель, его нельзя выделять, просто виден текст-->
    <textarea rows="5" cols="20" placeholder="your message..."></textarea><br />
    <!--maxlength - устанавливает максимальное число для вводимых символов-->
    <textarea rows="5" cols="20" maxlength="5"></textarea><br />
    <!--required - поле обязательно должно быть заполнено-->
    <textarea rows="5" cols="20" required></textarea><br />
    <hr />

    <!-- Required attribute -->
    <form>
      <textarea rows="5" cols="20" required></textarea><br />
      <input type="submit" value="Send" />
    </form>
    <hr />

    <!-- Выбор  -->
    <select>
      <option value="Front-end">Front-end</option>
      <option value="Back-end">Back-end</option>
    </select>
    <hr />

    <!-- Select with optgroup -->
    <select>
      <optgroup label="Speciality">
        <option value="Front-end">Front-end</option>
        <option value="Back-end">Back-end</option>
      </optgroup>

      <optgroup label="Direction">
        <option value="Mobile">Mobile development</option>
        <option value="Node">Node.js development</option>
      </optgroup>
    </select>
    <hr />

    <!-- Multiple select - позволяет выбирать сразу несколько опций-->
    <select multiple>
      <option value="Front-end">Front-end</option>
      <option value="Back-end">Back-end</option>
    </select>
    <hr />

    <!-- Different options (disable - блокирует выбор определенных опций)-->
    <!-- Value - значение опции, label - указания элемента метки списка-->
    <!-- Selected - выбор из списка-->
    <select>
      <option value="Front-end">Front-end</option>
      <option value="Back-end" label="Back-end"></option>
      <option value="sel" selected>Selected</option>
      <option value="dis" disabled>Disabled</option>
    </select>
    <hr />
  </body>
</html>
