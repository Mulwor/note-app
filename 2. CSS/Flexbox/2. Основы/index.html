<p>
    <h2>Создание Флексбоксов</h2>
 <!--Создаем один флекс-контейнер и вставляем в него три флекс-элемента: 
1) .container1  { display: flex; }, мa включаем его, чтобы объявить внешний элемент флекс-контейнером для того, чтобы исп флексбоксы. Теперь
все дочерние элементы этого флекс-контейнера автоматически становятся флекс-элементами и, следовательно, размещаются с учётом модели флекс-
вёрстки.-->
  <div class="container1">

<!--Красный элемент шире двух остальных. Это потому, что мы применили к этому элементу flex-grow: 1.--> 
<!--Свойство flex-grow устанавливает коэффициент роста флекс-элемента, который определяет, насколько элемент будет вырастать относительно
других флекс-элементов (после распределения свободного пространства). -->
    <div class="red">1</div>

<!--Начальное значение: flex-grow: 0, поэтому у двух других элементов коэффициент роста равен нулю (поскольку для этих элементов мы не 
использовали свойство flex-grow). Это приводит к тому, что красный флекс-элемент увеличивается настолько, насколько это необходимо чтобы
занять доступное пространство. Два других элемента сжимаются до тех пор, пока их размер не будет соответствовать их содержимому, и не более.-->    
    <div class="green">2</div>
    <div class="blue">3</div>
  </div>

<h2>Добавление содержания</h2>
<div class="container1">
    <div class="red">1</div>
    <div class="green">2</div>
<!--Так как текста было слишком много, красному элементу пришлось полностью сжаться, чтобы соответствовать собственному содержимому и не более
того. Коэффициент роста определяет, насколько элемент будет расти после распределения свободного пространства. Добавив больше содержимого к 
синему элементу, мы эффективно удалили доступное свободное пространство и красному элементу некуда стало расти.-->
    <div class="blue">3.<p>Флекс-элементы могут увеличиваться и уменьшаться в зависимости от их содержимого.</p></div>
</div>

<h2>Изменение ширины</h2>
<div class="container1">
    <div class="red">1</div>
    <div class="green">2</div>
<!--Ширина синего элемента стала заданной. Но посколько размер синего элемента уменьшился, красный элемент снова вырос, но не настолько, 
чтобы занять доступное свободное пространство. Наши флекс-элементы гибкие и они рады приспособиться к тому, что происходит вокруг них.-->
    <div class="blue1">3
    <p>Флекс-элементы могут увеличиваться и уменьшаться в зависимости от их содержимого.</p>
    </div>
</div>
