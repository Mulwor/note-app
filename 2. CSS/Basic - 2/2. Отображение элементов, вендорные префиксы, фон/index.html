    <!--Скрытие различные элементов:

      Они используются когда мы разрабатываем и для телефонов и для ПК
      2. visibility: hidden      //Место контейнера осталось, из основного потока он не вырывает, а просто скрывается - стано-

    <!--Дополнительные варианты скрытие:

      4. color: transperent;     //Физически наш текст остается в разметке просто получает невидимый цвет -->
    <h2 class="first">Hello world</h2>

    <!--Вендерные префиксы - это приставка к CSS свойству, которая обеспечивает его поддержку в браузерах, где это
      свойство пока не добавлена на постоянной основе:
    -webkit-opacity: 0.5;      // Chrome/Safari выше 3 версии
    -moz-opacity: 0.5;         // Firefox
    -ms-opacity: 0.5;          // Браузеры майкрософт (IE; edge)
    -o-opacity: 0.5;           // Opera
    opacity: 0.5               // Основное свойство 
    -->
    <h2 class="second">It's a webDev channel</h2>

      quo tempora voluptates voluptatem?
    </p>
      <!--Фон, множественные фоны, фоновые цвета, фоновое изображение
    1. background-color - применяет определенный цвет блока
    2. background-image url (); - данное свойство применяет фоновое изображение к элементу, на
    которое оно было добавлено. В качестве аргумента передает url (); внутри которого указывается путь до картинки
        Для того, чтобы управлять размерами, пропорциями и положением изображение на экране нужно исп:
    3. background-size: 
    * сontain - данное свойство заставляет трансформироватся фон.изображение. Сохраняет свои пропорции
    и подстраивается либо в ширину либо под высоту экрана. Если начнем двигать окно, то фон.изображение будет подстраиваться
    под соответствующую сторону, а где его не хватает оно будет дублироваться
    * cover - она заставляет ширину и высоту изображения соответствовать ширине и высоте элемента. 
    Некоторые элементы могут быть как отрезаны, так и дополнены. 
    * Точное значение: 300px 150px; - мы получим фоновое изображение именно с таким соотношением. В результате наш лес
    превратится в 3 колонки. Происходит из-за repeat - другими словами: если мы применили маленькое фон.изображения, то 
    по умолчанию оно будет дублироваться по вертикале и горизонтале пока не заполнит область блока, которому было применено.
    Мы можем отменить данное свойство через:
    4. background-repeat: no-repeat - и в этом случае основной фон остается серым, а фоновое изображение будет отоброжено 1 раз
    с размером 300px 150px;
    *  background-repeat: repeat-x;   //Дублироваться будет только по горизантале
    *  background-repeat: repeat-y;   //Дублироваться будет только по вертикале
    Мы также можем управлять позицией картинки: left, bottom, right, center
    - background-position: left;
    - background-position: right bottom;    // В правый нижний угол
    - background-position: x (y)            // По горизонтале (вертикале)
    - Точные значение: 0 0; 50% 50%;        // Картинка вернется в правый вверхний угол; по центру -->
    
    <!--Фоновые изображение можно фиксиовать: background-attachment: fixed - фоновое изображение будет всегда
