<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS/CSS3 Basics</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--Скругление углов и стилизация списков-->
    <!--Свойство: border-radius позволяет управлять скругление углов элемента. Данное свойство применяется ко всем углам. Его сторона 
    равна 100 пикселям, если мы напишем 50 пикселей (50%), то она округлит его. Также мы можем передавать не одно значения, а 4: 
    border-radius: 50px 40px 30px 20px; - значения идут по часовой стрелке. Значения скругления - это окружность заданным радиусом -->
    <!--border-radius: 20px/40px - значение 20 задает по горизонтале, а 40 по вертикале. Так мы получили вытянутую форму элемента-->
    <!--Если нам необходимо работать с каждым элементом по отдельности, то мы можем используем:
    1. border-top-left-radius: 50px      //вверхний левый угол
    2. border-top-right-radius: 50px     //вверхний правый угол
    3. border-bottom-right-radius: 30px  //нижний правый угол
    4. border-bottom-left-radius:30px    //нижний левый угол             -->
    <div class="example"></div>
    <hr />

    <!--list-style-type необходим для того, чтобы определить маркер списка. Значение:
    1. disc - задает черную точку
    2. circle - превращает его в небольшой круг
    3. square - квадрат
    4. decimal - превращает маркированный список в цифравой
    5. upper-alpha - маркируют с помощью больших букв, lower-alpha - с маленькой
    6. upper-roman - римские цифры
    7. decimal-leading-zero - список маркируется цифрами однако начинаться они будут с нуля
    8*. none - любые маркеры списка будут скрыты -->
    
    <!--Позиционирование списков - положение маркеров относительно списка мы можем управлять: 
    1. list-style-position: outside - значение по умолчанию, маркер списка находится за пределами границы
    2. list-style-position: inside - маркер переместится в синнюю зону элемента. Будет находится внутри границы элемента
    3. list-style-image: ...; - позволяет задать графический элемент для маркера. Однако стоит упомянуть, что не позволяет управлять размерами
    значка, а также его размещением -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>
    <hr />

    <!--Задаем цвета - основной способ для цвета через color, но есть и другие способы: 
    1.* HEX (шестнадцетиричная система счисления) - кодировка из 6 символов в которую входят цифры и буквы
    2.* RGB - смесь отенка трех цветов - красного; зеленого и синего синтаксис выглядит как обозначения rgb и в круглах скобках указываются 3
    значения
    2.5*. RGBA - a обохначает альфа-канал или непрозрачность: rgba(255, 0, 0, 0.5) - последний аргумент можно указывать от 0 до 1
    3. hsl - отенок, насыщенность и освещенность. Синтаксис выглядит следующим образом: hsl (0, 100%, 50%)где процентами указываем каждое 
    значение
    3.5. hsla - это тоже самое, что rgba указывается непрозрачность       -->
    <h1>Hello world!</h1>
  </body>
</html>
