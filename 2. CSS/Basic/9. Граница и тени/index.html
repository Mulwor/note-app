<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS/CSS3 Basics</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <!--Границы и тени. Граница представляет собой простую линию, которая очерчивает стилизируемый элемент. Она находится между padding и margin-->
    <!--Существует 3 способа для того, чтобы добавить границу на элементу:
    1. border-width: 1px;                                                     //Определяет толщину границы 
    2. border-style: solid;                                                   //Определяет тип или стиль границы: сплошная граница
       - dashed (прерывистая)
       - dotted (точка)
       - double (двойная сплошная граница)
       - groove 
       - inset
       - outset
       - ridge
       - none (отменяет отображение границы)
    3. border-color: red                                                      //Задает цвет рамки
        Стоит отметить, что используя цвет border-color: transperent мы делаем его прозрачным. Физические элементы границы остаются прежними, прос-
  то визуально она становится не видна.
        Все три свойства объединяются в одно общее border: 1px solid red; - граница используется во всех четырех сторонах, но если нам нужно только
  в определенному элементах, то мы можем удалить след.образом:
  border-right: none;                                                      //говорим о том, что граница справа не должна отображаться
  border-right-style: none;                                      //Определяем что стиль границы справа должен быть none (то есть не отображаться)
        Комбинация: граница, сторона, стиль помогает работать с каждой из границ индивидуально. Используя данный принцип мы можем создать боль-
  ший размер границы для нижней части: border-bottom-width; Можем также изменить цвет левой границы: border-left-color: blue;
    
    4. outline - создает дополнительную рамку вокруг элемента, однако в отличии от border в блочной моделе данное свойства не участвуют, а это
  значит, что оно не как не влияет на конечные размеры элемента. Но такую обводку можно задать только со всех сторон (нет никаких доп.заначений:
  outline-top(bottom)). Данный тег помогает с доступностью - если мы начнем передвигаться с помощью кнопки tab, то вокруг элементов с кото-
  рыми может взаимодействовать пользователь появится обводка. 
     button:focus,
     input:focus {
        outline: 2px solid aqua;
     } -->
    <div class="example"></div>
    <hr />
    <button>BUTTON</button>
    <input type="text" />
    <hr />

    <!--Существует 2 основных типа теней: тень на тексте и тень на элементе. Для того, чтобы выделить текст с помощью тени существуте св-ст:
    text-shadow - она принимает 4 параментра: горизонтальная смещения; вертикальное смещения; степень размытости и цвет => 
    text-shadow: 1px 2px 5px red, 
    - первое значение - показывает насколько тень будет смещена вправо относительно текста. Значение могут быть как положительные, так и 
    отрицательные (просто переместит тень на левую сторону); 
    - второе значение - передвигает тень вниз относительно текста ( при отрицательном значение - тень будет смешена вверх); 
    - третий параметр размывает добавляемую тень - Особенностью свойства - является то, что она позволяет делать множественные тени.  -->
    <h1>Hello world</h1>
    <hr />
    
     <!--Что касает тени на элементе, то это box-shadow: inset 1px 2px 5px blue - 1 значение - смещение по горизонтале; 2 значение - вертикальное
    смещение (положительная - вниз; отриц-вверх); 3 значение - размытие; 4 значение - цвет. Также может принимать несколько значений для теней
    Доп.значением является inset - то она будет отрисована внутри элемента. В результате чего появляется элемент вдавленности  -->
    <div class="shadow"></div>
  </body>
</html>
