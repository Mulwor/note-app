    <!--Различные виды трансформации (transform) элементов. К трансформация можно отнести изменения вида: вращения, масштабирование, 
    перемещение и наклон. Используются в декоративных целях, чтобы выделить какой-то активный элемент. Особенность: изменяемый элемент 
    не затрагивает соседних.  Все свойства для трансформации элементов формируют новый поток-->

    <!-- transition: all is ease - чтобы изменения происходили плавно и чтобы их видеть
    1. transform: rotate(360deg); - определяет преобразования вращения. Значения принимает в градусах, где 0 - элемент не поварачивается
   
    2. transform: scale(0.2, 1.2); - мастштабирование, диапазон от 0 до 1 уменьшает элемент, а больше 1 увеличивают его
    2.5. ransform: scale(1.2); - 
    3. transform: scaleX(0.2); - трансформирует элемент по горизонтале
    4. transform: scaleY(1.2); - трансформирует элемент по вертикале. Если используем обе трансформации то будет применена которая последняя
    5. transform: translate(-50px, -80px); - если передать одно, то элемент будет сдвинут только по горизонтале. При положительным картинка 
    идет вниз и вправо, а при отрицании вверх и влево
    6. transform: translateX(50px); - смешение по горизонтале
    7. transform: translateY(80px); - смещение по вертикале. Точно также два эти свойства не применяются по отдельности, используется 
    последний
    
    8. transform: skew(0, 45deg); - наклон - принимает 2 аргумента: 1. трансформирует по вертикальной оси; 2. трансформирует по 
    горизонтальной оси
    9. transform: skewX(45deg); - смешение по горизонтале
    10. transform: skewY(45deg); - смешение по вертикале - действует то же правило
    
    //Множественное преобразование трансформации
    transform: rotate(10deg) scale(1.2) skew(10deg); - поворот на 10 градусов; увелечение на 1.2 и наклон на 10 градусов
    
    //Исходная или опорная точка (transform: rotate(90deg);)- если присмотреть внимательно на анимацию то можно заметить что элемент вращается вокруг своей оси. Другими словами:
    основная опорная точка находится в центре. Мы можем управлять опорной точкой: 
    1. transorm-origin: right; 
    2. transorm-origin: bottom;
    3. transorm-origin: left;
    4. transorm-origin: top;
         Использование точных значений (px/%):  
    5. transform-origin: 0 0; - отчет будет идти от левого угла
    6. transform-origin: 50px 100px - переместится от вверхнего левого угла на 50 пикселей вправо и 100 пикселей вниз
    transorm-origin: right bottom; - исходная точка находится в правом нижнем углу -->
