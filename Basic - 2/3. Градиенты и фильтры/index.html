    <!--Градиенты, их виды и особенности-->
    <!--Градиент - плавный переход одного цвета в другой. В CSS есть 2 вида градиента: 
    1. Линейный - он распространяется по прямой от одного конца блока к другому:
    backgound-image: linear-gradient(90deg, black, white) - в скобках описываются 3 парамертра:
    - 90deg - угол наклона равен 90 градусом. Он также может принимать и другое значение: куда должен распространять градиент: 
    to top right (в верхний правый угол) или to bottom (Ввниз)
    - black и white - это начальный и конечный цвета
    Можно использовать: background 
         Опорные точки - все дополнительные цвета. Никаких доп.параметров при указании опроных точек применять не нужно:
    background: linear-graident(45deg, red, orange, yellow. blue). Стоит отметить, что угол наклона градиента и его направление
    применяются ко всем цветам автоматически, также происходит автоматически, что сами цвета применяются равномерно. Можно
    разместить опорные точки более конкретно: (45deg, red 10%, orange 50%, yellow, blue) - проценты указывают на то, что
    один цвет должен перейти в другой, а оставшиеся без цифр между ними распределяется свободное пространство
    background: repeating-linear-graident - повторяющийся линейный градиент
    
    2. Радиальный (круговой): background: radial-graident (aqua, red) - начальный и конечные цвета. 
   background: radial-graident (elipse, aqua, red) - ellipse: делает градиент вытянутым в виде эллепса
   background: radial-graident (circle, aqua, red) - circle - градиент рисуется в виде круга.
     Для того, чтобы указать размер градиента можно использовать 1 из 4 вариантов:
  a. closet-side - распространение идет из центра к ближайшему краю. То есть градиент всегда будет полностью лазить в элемент страницы
  b. сlosest-corner - распространяется из центра до ближайшего угла
  c. fathest-side - распространение идет от середины до дальней стороны
  d. fathest-corner - распространение идет от середины к самому дальнему углу
     Также можно задать значение распространение значение с помощью процента. Стоит обратить внимание, что переход становится жестким
    -->
    <div class="wrapper"></div>

    <!--Различные фильтры которые можно добавлять на элементы
    Фильтр (filter:)- это свойство, который добавляет визуальные эффект на изображение
    
    1. blue (2px) - размытие, в качестве значение принимает пиксели и размывает общее
    изображения на величину этих пикселей. Само размытие происходит по Гаусу от 0 (самая четкая) до
    полного исчезнования
    
    2. drop-shadow (5px 6px 4px rgba (0, 0, 0, 0.5)) - напоминает box-shadow 
    Другими словами у изображения появляется тень. Аргументы те же - это горизонтальная и вертикальное
    смещения, размытие и цвет. Стоит упомянуть что он поддерживает внутреннюю тень (inset) и не
    поддерживаются множественные тени, однако у него есть особенность - это повторение контуров с учетом
    псевдоэлементов
    
    3. grayscale (80%) - обесвечивание - оригинальные цвета заменяются оттенками серого. Принимает в % в диапозоне от 0 до
    100% и не воспринимает отрицательное значение.
    4. brightness (150%) - принимает значение в процентах. Диапозон от -50% до 150%. Или абсолютно темного до совершенно яркого
    цвета. Оригинальный цвет - это 100%
    5. contrast (150%) - задает контрастность изображения
    6. hue-rotate (180deg) - поворотное наложения тона цвета - положения определенного цвета на элемент. Соотношение
    происходит от переданного градуса. Значение передаются в градусах от 0 до 360
    
    7. invert(100%); - эффект инвертирования цвета - похож на старый пленки - Значение в процентах от 0% до 100%
    
    8 saturate(165%); - насышенность - позволяет сделает плохое фото более насышенным
    
    9. sepia(100%); - имитация старых изображений (эффект старены). Принимает значения в процентах от 0 до 100
    
    10. opacity(50%); - прозрачность - принимает значение в процентах и диапозон варируется от 0 до 100 (полностью непросразный)
    11. url(#toSvg); - фильтр ссылка - грубо говоря мы создаем свой собственный фильтр и используем его в проекте.
    Также стоит упомянуть, что фильтр можно комбинировать к одному элементу можно применить нескольк фильтров
    filter: blur(2px) brightness(150%);   -->
