<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS/CSS3 Basics</title>

  <body>
    <!--В основе всех CSS (плавных) переходав лежат 4 свойства. Данное свойство управляет тем
    - сколько анимация будет длится => transition-duration: 1s; 0.5s (переход будет длится половина секунды)
    - будет ли у нее задержка => transition-delay: 0, 500ms => с помощью него можно задать определенную длительность, которая будет
    идти до того как переход сработает. Длительность задержки для 1 перехода - 0; а для второго 500 миллисекнд
    - какая анимация применится и  какое свойство анимируется   -->
   
  <!-- transition-property: all; - с его помощью мы определяем какое свойство элемента должно
    осуществлять плавный переход: all (анимирует все свойства); transform (только размер); transform, background-color; (размер
    и цвет) анимируются. Мы также можем управлять и переходом цвета:  transition-duration: 1s, 2s; - второе значение 
    обращается к цвету -->
  <!--transition-timing-function: linear; - распределение скорости перехода по времени. Длительность нашего перехода определяется 
    transition duration, однако то как переход будет происходить определяется transition-timing-function
    1. ease - Анимация начинается медленно, затем ускоряется и к концу движения опять замедляется. Аналогично cubic-bezier(0.25,0.1,0.25,1).
    2. ease-in - Анимация медленно начинается, к концу ускоряется. Аналогично cubic-bezier(0.42,0,1,1).
    3. ease-out - Анимация начинается быстро, к концу замедляется. Аналогично cubic-bezier(0,0,0.58,1).
    4. ease-in-out - Анимация начинается и заканчивается медленно. Аналогично cubic-bezier(0.42,0,0.58,1).
    5. linear - Одинаковая скорость от начала и до конца.
    6. step-start - Как таковой анимации нет. Стилевые свойства сразу же принимают конечное значение.
    7. step-end - Как таковой анимации нет. Стилевые свойства находятся в начальном значении заданное время, затем сразу же принимают 
    конечное значение.
    8. steps - Ступенчатая функция, имеющая заданное число шагов. 
    9. transition-timing-function: steps(<число>, start | end) - Здесь: <число> — целое число больше нуля; start — задаёт полунепрерывную
     снизу функцию; end — задаёт полунепрерывную сверху функцию.
    10. cubic-bezier - Задаёт функцию движения в виде кривой Безье.  -->

    <!--Краткая форма записи всех 4 свойств:  transition: all 1s ease .5s; - Применяем свойство ко всем; 1 секунда; длительность анимации; 
    тип анимации и задержка -->
    <div class="example"></div>
